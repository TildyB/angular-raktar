
   <div class="container letrehozas" >
    <h1>Tárgyak</h1>
</div>
  <div class="container letrehozas">
    <button mat-stroked-button color="primary" [disabled]="!admin" (click)="letrehozas()">Létrehozás</button>
  </div>
<div class="flex-container">
<mat-form-field class="filter">
  <input (keyup)="filtering($any($event.target).value)" matInput  placeholder="Filter" >
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="neve">
    <th mat-header-cell *matHeaderCellDef> Tárgy neve </th>
    <td mat-cell *matCellDef="let element"> {{element.nev}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="hossza">
    <th mat-header-cell *matHeaderCellDef> Tárgy hossza </th>
    <td mat-cell *matCellDef="let element"> {{element.hossz}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="datuma">
    <th mat-header-cell *matHeaderCellDef> Létrehozás dátuma </th>
    <td mat-cell *matCellDef="let element"> {{element.datuma}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell  *matHeaderCellDef > Actions </th>
    <td mat-cell *matCellDef="let row; let j = index; " >
      <button mat-button [matMenuTriggerFor]="menu">Menu</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [disabled]="!admin"  (click)="torles(j)">Törlés</button>
        <button mat-menu-item [disabled]="!admin" (click)="szerkesztes(row,j)">Szerkesztés</button>
      </mat-menu>
      
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 15]"
showFirstLastButtons 
aria-label="Select page of periodic elements" class="container">
</mat-paginator>
</div>
